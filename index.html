    body {

      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #6c3483;
    }

    .upi-box {

      background: #dff0d8;
      padding: 15px;
      border-left: 5px solid #4cae4c;
      border-radius: 6px;

    @media (max-width: 768px) {

</head>
